<!DOCTYPE html
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <h1> Conditionals</h1>
        <button v-on:click="error=!error">Toggle Error</button>
        <button v-on:click="sucess=!sucess">Toggle Sucess</button>
        <!-- <p v-if="error"> There has been an error</p>
        <p v-else-if="sucess"> There has been a sucess</p> -->
        <p v-show="error"> There has been an error</p>
        <p v-show="sucess"> There has been a sucess</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
